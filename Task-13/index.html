<head> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<script  type="text/x-handlebars-template" id="musics-template">
<ul id="music-result">
{{#each musics}}
  <li class="music-box">
    <img class="img" src={{image}}>
    <div class="info">
      <h3 class="info-color">{{title}} <span>{{alt_title}}</span></h3>
      <p class="info-color info-linehight">{{attrs.media}} / {{attrs.publisher}} / {{attrs.pubdate}} / {{tags.5.name}} / {{attrs.version}} / {{attrs.singer}}</p>
      <p class="info-color info-linehight">评分：{{rating.average}} ({{rating.numRaters}}人评价)</p>
    </div>
  </li>
{{/each}}
</ul>

</script>

<div id="search-box">
  <h1 id="title" class="animated swing">Find Some Music!!</h1>
  <form>
    <input id="search" type="text" placeholder="唱片名、表演者"/>
    <input id="search-btn" type="submit" value="Start !"/>
  </form>
</div>
<div id="spinner-box">
  <i id="spinner" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
</div>
<div id="search-reslut" ></div>

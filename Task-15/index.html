<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>  

<div class="box">
  <div id="head-box" class="center">
    <h1>Task Viewer</h1>
    <select id="selection">
      <option value="Task-01" selected>Task-01</option>
      <option value="Task-02">Task-02</option>
      <option value="Task-03">Task-03</option>
      <option value="Task-04">Task-04</option>
      <option value="Task-05">Task-05</option>
      <option value="Task-06">Task-06</option>
      <option value="Task-07">Task-07</option>
      <option value="Task-08">Task-08</option>
      <option value="Task-09">Task-09</option>
      <option value="Task-10">Task-10</option>
      <option value="Task-11">Task-11</option>
      <option value="Task-12">Task-12</option>
      <option value="Task-13">Task-13</option>
      <option value="Task-14">Task-14</option>
      <option value="Task-15">Task-15</option>
    </select>
  </div>
  <div id="readme-box"></div>
  <h1 class="center">Files</h1>
  <div id="files" class="center"></div>
  <pre id="code-box">
  <code id="code"></code>
  </pre>
</div>

<script type="text/x-handlebars-template" id="filesname-template">
<ul class="file-style">
  {{#each this}} 
     {{#isfile name}}
     <li>
       <a id="file-link" href="javascript:void(0)">{{this.name}}</a>
     </li>
     {{/isfile}}
  {{/each}}
</ul>
</script>
